<div class="row">
    <div class="column medium-3">
        <ul>
            <li ng-repeat="customer in customers"
                ng-click="joinRoom($event)"
                data-user="{{ customer.name }}"
                data-room="{{ customer.socketId }}">
                {{ customer.name }}
            </li>
        </ul>
    </div>
    <div class="column medium-9">
        <message-box user="user.name" room="room"></message-box>
    </div>
</div>
